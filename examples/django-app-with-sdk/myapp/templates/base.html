{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Syauth Example</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="nav">
        <div style="font-weight: bold; font-size: 1.2rem;">My App</div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'django_syauth:logout' %}" class="button button-secondary">Sign Out</a>
            {% else %}
                <a href="{% url 'django_syauth:login' %}">Sign In</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
